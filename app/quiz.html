<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello JavaCafe Quiz</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/requirejs/require.js" data-main="js/app"></script>
</head>
<body>
<div id="top-wrapper">
    <header>
        <h1></h1>
        <p></p>
    </header>
    <section>
        <form role="form">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" id="nickname" placeholder="Enter Nick Name">
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input id="gender" type="radio" name="gender" value="male" checked> 남자
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="female"> 여자
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Go Go Go!</button>
        </form>
    </section>
    <footer></footer>
</div>
</body>
</html>
