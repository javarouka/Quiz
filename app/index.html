<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>JavaCafe Quiz</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="components/highlightjs/styles/monokai.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="top-wrapper">
    <aside class="pull-right">
        <a href="#admin" class="gate-admin btn btn-info btn btn-xs">Admin!</a>
    </aside>
    <header style="clear: both;">
        <h1>Programer Quiz with JavaCafe!</h1>
        <p>아이디를 입력하고, 퀴즈를 시작해봅시다!</p>
    </header>
    <section>
        <form class="entry-form" role="form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" maxlength="128"
                       placeholder="example@email.com :: 참여한 분은 당일 재도전 No!">
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input id="gender" type="radio" name="gender" value="1" checked> 남자
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="2"> 여자
                    </label>
                </div>
            </div>
            <button type="button" class="open-quiz btn btn-success">퀴즈 풀러가기</button>
            <button type="button" class="view-rank btn btn-success">랭킹 보기</button>
        </form>
    </section>
    <section id="middle-contents"></section>
    <footer></footer>
</div>

<script src="components/requirejs/require.js" data-main="js/main"></script>

</body>
</html>
